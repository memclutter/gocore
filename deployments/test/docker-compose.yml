version: '3.7'

services:
  db:
    image: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: gocore
      POSTGRES_PASSWORD: gocore
      POSTGRES_DB: gocore
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U gocore" ]
      interval: 10s
      timeout: 5s
      retries: 5
  amqp:
    image: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: gocore
      RABBITMQ_DEFAULT_PASS: gocore
      RABBITMQ_DEFAULT_VHOST: gocore
    healthcheck:
      test: [ "CMD-SHELL", "rabbitmq-diagnostics -q ping" ]
      interval: 30s
      timeout: 30s
      retries: 3
  cache:
    image: redis
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD-SHELL", "redis-cli", "ping" ]
      interval: 1s
      timeout: 3s
      retries: 30
