version: '3.7'

services:
  db:
    image: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: gocore
      POSTGRES_PASSWORD: gocore
      POSTGRES_DB: gocore
  amqp:
    image: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: gocore
      RABBITMQ_DEFAULT_PASS: gocore
      RABBITMQ_DEFAULT_VHOST: gocore
  cache:
    image: redis
    ports:
      - "6379:6379"
